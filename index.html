<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>To Do List App</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,400" rel="stylesheet">
</head>

<body>
  <div class="container">
    <button type="button" id="showInstructions">Instructions</button>
    <h1 class="list-title">To Do List App:</h1>
    <form id="listForm">
      <input type="text" name="ListItem" id="input">
      <div id="button">Add</div>
    </form>
    <ol id="list"></ol>
    <div id="modal-container">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
